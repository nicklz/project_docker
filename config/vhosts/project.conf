<VirtualHost *:80>

  ServerName default
  ServerAlias local.*


  DocumentRoot /rsync/web

  <Directory /rsync/web>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
  ServerSignature Off
  
  ErrorLog ${APACHE_LOG_DIR}/error.log
  LogLevel warn
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
